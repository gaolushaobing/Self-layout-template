<!DOCTYPE html>
<html>
  <body>
    
    <h2>HTML表格</h2>

    <p>HTML表格以table标签开头</p>
    <p>表行以tr标记开头</p>
    <p>表列数据td标记开头</p>

    <hr>

    <h2>1行1列</h2>

    <table>
      <tr>
        <td>100</td>
      </tr>
    </table>

    <hr>

    <h2>1行3列</h2>

    <table>
      <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
      </tr>
    </table>

    <hr>

    <h2>3行3列</h2>

    <table>
      <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
      </tr>
      <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
      </tr>
      <tr>
        <td>700</td>
        <td>800</td>
        <td>900</td>
      </tr>
    </table>

    <hr>

    
  </body>
</html>
