<!DOCTYPE html>
<html>
  <body>
    
    <p>这个文字为正常。</p>

    <p><b>此文字为粗体。</b></p>

    <p><strong>此文字为强调。</strong></p>

    <p><i>此文字为斜体。</i></p>

    <p><em>此文字为强调。</em></p>

    <h2> HTML <small>小</small> 格式化 </h2>
    <h2> HTML <mark>标记</mark> 格式化 </h2>

    <p>del元素表示已删除的文本。</p>

    <p>我最喜欢的颜色是 <del>红色</del> 蓝色。</p>

    <p>ins元素表示插入的文本</p>

    <p>我最喜欢的 <ins>颜色</ins> 是蓝色的。</p>
    
    <p>这是 <sup>上标</sup> 文本。</p>
    
    <p>这是 <sub>下标</sub> 文本。</p>
    
  </body>
</html>
