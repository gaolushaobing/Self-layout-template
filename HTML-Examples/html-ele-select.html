<!DOCTYPE html>
<html>
  <body>
    
    <h2>select元素</h2>

    <p>select元素定义下拉列表</p>

    <form action="">
      <select name="cars" id="">
        <option value="volvo">沃尔沃</option>
        <option value="bmw">宝马</option>
        <option value="audi">奥迪</option>
        <option value="porsche" selected>保时捷</option>
      </select>
    </form>

    <hr>

    <h2>多行文本输入</h2>

    <form action="">
      <textarea name="message" id="textarea-one" cols="30" rows="10">在此输入。。。</textarea>
      <br>
      <input type="submit">
    </form>
  </body>
</html>
