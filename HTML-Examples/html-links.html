<!DOCTYPE html>

<head>
  <style>
    .color a:link {
      color: green;
      background-color: transparent;
      text-decoration: none;
    }

    .color a:visited {
      color: pink;
      background-color: transparent;
      text-decoration: none;
    }

    .color a:hover {
      color: red;
      background-color: transparent;
      text-decoration: underline;
    }

    .color a:active {
      color: yellowgreen;
      background-color: transparent;
      text-decoration: underline;
    }

  </style>
</head>
<html>

<body>

  <h2>HTML链接</h2>
  <p>
    <a href="https://www.w3.org">访问w3c联盟</a>
  </p>

  <hr>

  <p>
    <a href="../images/img_girl.jpg">HTML图片</a> 是本地图片，使用相对路径</p>

  <p>
    <a href="https://www.w3.org">W3C</a> 是网络站点，是绝对路径</p>

  <hr>

  <p>可以修改链接的样色：</p>

  <div class="color">
    <p>可以设置链接的4种状态：【未访问时】【访问过】【鼠标悬停时】【按下/激活时】</p>
    <p>默认的下划线可以通过CSS的text-decoration去除。</p>
    <a href="###">HTML的链接</a>
  </div>

  <hr>

  <p>如果将target属性设置为“_blank”，则链接将在新的浏览器窗口打开。</p>

  <hr>
</body>

</html>
