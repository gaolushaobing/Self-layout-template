<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/w3.css">
</head>
<body>
  
  <div class="w3-container">
    <h2>Hiding Panels</h2>
    <p>Hiding a panel can be done using an onclick event on a w3-button:</p>
  </div>

  <div class="w3-panel w3-red w3-display-container">
    <span onclick="this.parentElement.style.display = 'none'" class="w3-button w3-red w3-large w3-display-topright">x</span>
    <p>Click on the X to close this panels.</p>
  </div>
</body>
</html>
