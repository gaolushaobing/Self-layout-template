<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-aligh: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #4caf50;
      color: #fff;
    }

    .topnav-right {
      float: right;
    }
  </style>
</head>
<body>
  
  <div class="topnav">
    <a href="#" class="active">Home</a>
    <a href="#">News</a>
    <a href="#">Contact</a>
    <div class="topnav-right">
      <a href="#">Search</a>
      <a href="#">About</a>
    </div>
  </div>

  <div style="padding-left: 16px">
    <h2>Top Navigation with Right Aligned Links</h2>
    <p>Some content..</p>
  </div>

</body>
</html>
