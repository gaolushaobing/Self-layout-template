<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .column {
      float: left;
      width: 33.33%;
      padding: 5px;
    }

    /* Clearfix (clear floats */
    .row::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
  
  <h2>Image Side by Side</h2>
  <p>How to create side-by-side image with the CSS float property:</p>

  <div class="row">
    <div class="column">
      <img src="../../images/img_snow.jpg" style="width: 100%" alt="">
    </div>
    <div class="column">
      <img src="../../images/img_forest.jpg" style="width: 100%" alt="">
    </div>
    <div class="column">
      <img src="../../images/img_mountains.jpg" style="width: 100%" alt="">
    </div>
  </div>

  
</body>
</html>
