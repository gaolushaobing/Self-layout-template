<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      div {
        background-color: lightblue;
        width: 300px;
        border: 25px solid green;
        margin: 25px;
        padding: 25px;

      }

    </style>
  </head>

  <body>


    <h2>Demonstrating the Box Model</h2>

    <p>
      The CSS box model is essentially a box that wraps around every HTML element. It consists of: borders, padding, margins, and
      the actual content.
    </p>

    <div>
      This text is the actual content of the box. We have added a 25px padding, 25px margin and a 25px green border.
    </div>
  </body>

</html>
